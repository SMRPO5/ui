<!DOCTYPE html>
<html ng-app="app">
<head>

    <title>KanBan</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.9/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.9/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.9/angular-cookies.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-environment@1.0.8/dist/angular-environment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <script src="app-services/devgrps.service.js"></script>

    <script src="app-services/user.service.js"></script> 

    <!-- Fake user service for demo that uses local storage 
    <script src="app-services/user.service.local-storage.js"></script>-->

    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="board/board.controller.js"></script>
    <script src="projects/projects.controller.js"></script>
    <script src="devgrps/devgrps.controller.js"></script>

<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="col-sm-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a id="brand" class="navbar-brand" href="#!/">KanBan</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li id="board"><a href="#!/board">Board</a></li>
                            <li id="devgrps"><a href="#!/devgrps">DevGroup Management</a></li>
                            <li id="projects"><a href="#!/projects">Project Management</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href=""><span class="glyphicon glyphicon-question-sign"></span></a></li>
                            <li id="logout" ng-show="false"><a href="#!/login"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                        </ul>
                    </div>
                </nav>
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
            SMRPO5
        </p>
    </div>
