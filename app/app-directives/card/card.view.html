<div class="card">
    <div class="header clickable" ng-click="editCard(card)">
        <span ng-mouseover="">{{ card.name }}</span>
    </div>

    <div class="row">
        <div class="col-xs-6">
            Priority: {{ card.priority | toPriorityText }}
        </div>
        <div class="col-xs-6">
            Assignee: {{card.assignee.first_name }}
        </div>

        <div class="col-xs-12 task" ng-repeat="task in card.tasks">
            {{task.name}}
        </div>
    </div>
</div>
