<div class="remove-project">
    <div class="modal-header">
        <button ng-click="vm.close()" type="button" class="close">&times;</button>
        <h3 class="modal-title" id="modal-title">Delete project {{ vm.project.name }}</h3>
    </div>
    <div class="modal-body row" id="modal-body">
        <div class="col-xs-6">
            Do you really want to delete this project?
        </div>
    </div>
    <div class="row actions modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.removeProject()">YES</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close(false)">NO</button>
    </div>
</div>
