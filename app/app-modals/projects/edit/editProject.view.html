<div class="modal-header">
    <h3 class="modal-title">Edit project</h3>
</div>
<div class="modal-body">
    <form name="form" ng-submit="vm.editProject()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Project name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Project name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.customer.$dirty && form.customer.$error.required }">
            <label for="customer">Customer</label>
            <input type="text" name="customer" id="customer" class="form-control" ng-model="vm.customer" required />
            <span ng-show="form.customer.$dirty && form.customer.$error.required" class="help-block">Customer is required</span>
        </div>

        <div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <div class="form-group" ng-class="{ 'has-error': form.startDate.$dirty && form.startDate.$error.required }">
                            <label for="startDate">Start date</label></br>
                            <p class="input-group">
                                <input type="text" id="startDate" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="vm.startDate" is-open="vm.startDate_opened" datepicker-options="vm.startDate_options" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.startDate_opened = true;">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                            </p>
                            <span ng-show="form.startDate.$dirty && form.startDate.$error.required" class="help-block">Start date is required</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group" ng-class="{ 'has-error': form.deadline.$dirty && form.deadline.$error.required }">
                            <label for="deadline">Deadline</label></br>
                            <p class="input-group">
                                <input type="text" id="deadline" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="vm.deadline" is-open="vm.deadline_opened" datepicker-options="vm.deadline_options" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.deadline_opened = true;">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                            </p>
                            <span ng-show="form.deadline.$dirty && form.deadline.$error.required" class="help-block">Deadline is required</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.devGroup.$dirty  && form.devGroup.$error.required }">
            <label for="devGroup">Developer Group</label>
            <select required class="form-control" ng-model="vm.devGroup" id="devGroup">
                <option disabled value=""></option>
                <option ng-selected="group.id == vm.devGroup" ng-value="group.id" ng-repeat="group in vm.devGroups">{{ group.name }}</option>
            </select>
            <span ng-show="form.devGroup.$dirty && form.devGroup.$error.required " class="help-block">Developer group is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Submit changes</button>

        </div>
    </form>
</div>
