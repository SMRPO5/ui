<form name="form" role="form" ng-submit="vm.editBoard()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit board</h3>
    </div>
    <div class="modal-body row" id="modal-body">
        <div class="form-group col-xs-12" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.board.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Board name is required</span>
        </div>
        <div class="board-columns col-xs-12">
            <ul class="list-inline" dnd-list="vm.board.columns">
                <li ng-repeat="column in vm.board.columns" dnd-draggable="column" dnd-moved="vm.board.columns.splice($index, 1)" dnd-type="column.type">
                    <div class="board-column">
                        <div class="board-column-header">
                            {{ column.name }}
                        </div>
                        <div class="board-column-body">
                            <ul class="list-inline" dnd-list="column.subcolumns" dnd-allowed-types="column.allowedTypes">
                                <li ng-repeat="subcolumn in column.subcolumns" dnd-draggable="subcolumn" dnd-moved="column.subcolumns.splice($index, 1)" dnd-type="subcolumn.type">
                                    <div class="board-column-header">
                                        {{ subcolumn.name }}
                                    </div>
                                </li>
                                <li class="dndPlaceholder board-column-placeholder">
                                    Drop subcolumn here!
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="dndPlaceholder board-column-placeholder">
                    Drop column here!
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.createColumn()">Create column</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close()">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
