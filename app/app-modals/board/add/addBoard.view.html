<form name="form" role="form" ng-submit="vm.createBoard()">
    <div class="modal-header">
        <button ng-click="vm.close()" type="button" class="close">&times;</button>
        <h3 class="modal-title" id="modal-title">Create board</h3>
    </div>
    <div class="modal-body row" id="modal-body">
        <div class="form-group col-xs-6" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.board.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Board name is required</span>
        </div>
        <div class="form-group col-xs-6" ng-class="{ 'has-error': form.dAttr.$dirty && form.dAttr.$error.required }">
            <label for="dAttr">Card deadline notification (d)</label>
            <input type="number" name="dAttr" id="dAttr" class="form-control" step="1" min="0" max="1000" ng-model="vm.board.dAttr" required />
            <span ng-show="form.dAttr.$dirty && form.dAttr.$error.required" class="help-block">This attribute is required</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
