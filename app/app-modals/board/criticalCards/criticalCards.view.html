<form name="form" role="form" ng-submit="vm.submitNumber()">
    <div class="modal-header">
        <button ng-click="vm.close()" type="button" class="close">&times;</button>
        <h3 class="modal-title" id="modal-title">Show critical cards</h3>
    </div>
    <div class="modal-body row" id="modal-body">
        <div class="form-group col-xs-12" ng-class="{ 'has-error': form.nAttr.$dirty && form.nAttr.$error.required }">
            <label for="nAttr">Number of days (n)</label>
            <input type="number" name="nAttr" id="nAttr" class="form-control" step="1" min="1" max="1000" ng-model="vm.nAttr" required />
            <span ng-show="form.nAttr.$dirty && form.nAttr.$error.required" class="help-block">This attribute is required</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Show</button>
    </div>
</form>
