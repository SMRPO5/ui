<div class="modal-header">
    <h3 class="modal-title">Edit developer group</h3>
</div>
<div class="modal-body">
    <form name="form" ng-submit="vm.editGroup()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Group name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.owner.$dirty  && form.owner.$error.required }">
            <label for="owner">Product Owner</label>
            <select required class="form-control" ng-model="vm.owner" id="owner">
                <option disabled value=""></option>
                <option ng-selected="owner.email == vm.owner" ng-value="owner.email" ng-repeat="owner in vm.productOwners">{{ owner.first_name }} {{ owner.last_name }}</option>
            </select>
            <span ng-show="form.owner.$dirty && form.owner.$error.required " class="help-block">Type error</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.kbMaster.$dirty }">
            <label for="kbMaster">KanBan Master</label>
            <select required class="form-control" ng-model="vm.kbMaster" id="kbMaster">
                <option disabled value=""></option>
                <option ng-selected="kbMaster.email == vm.kbMaster" ng-value="kbMaster.email" ng-repeat="kbMaster in vm.kbMasters">{{ kbMaster.first_name }} {{ kbMaster.last_name }}</option>
            </select>
            <span ng-show="form.kbMaster.$dirty" class="help-block">Type error</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.developer.$dirty }">
            <label for="developer">Developers</label>
            <multiselect ng-required="true" required ng-model="vm.developer" id="developer" options="vm.developers" id-prop="id" display-prop="full_name">
            </multiselect>
            <span ng-show="form.developer.$dirty" class="help-block">Type error</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Submit changes</button>
